  <script>
    // --- GLOBAL STATE ---
    let baseBuyers = [], baseListings = [], dbMatches = [];
    let csvRaw = [], csvColumns = [], selectedSet = new Set();
    let dataFilters = [], matchFilters = []; 
    const $ = id => document.getElementById(id);

    // --- UTILS ---
    function uid(prefix='id'){ return prefix + '-' + Math.random().toString(36).slice(2,10); }
    function parseNumber(v){ if(v==null||v==='') return null; const n = parseFloat(String(v).replace(/[^0-9.]/g,'')); return isNaN(n)?null:n; }
    function toRupees(value, unit){ const n = parseNumber(value); if(n===null) return null; const mul = (unit||'').toLowerCase().includes('crore') ? 10000000 : ((unit||'').toLowerCase().includes('lakh') ? 100000 : 1000); return n * mul; }
    function escapeHtml(text) { return String(text||'').replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;"); }
    function toCSV(arr){ return Papa.unparse(arr); }
    function downloadText(filename, text){ const blob = new Blob([text], { type: 'text/csv' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = filename; a.click(); }

    // --- FILTER LOGIC ---
    const OPERATORS = [{v:'contains',l:'Contains'},{v:'equals',l:'Equals'},{v:'starts',l:'Starts with'},{v:'gt',l:'>'},{v:'lt',l:'<'}];

    function createFilterRow(container, columns, filtersArray) {
        const row = document.createElement('div'); 
        row.className = 'flex gap-2 items-center animate-fade-in';
        const colSel = document.createElement('select');
        colSel.className = 'border border-slate-300 rounded text-xs p-1.5 max-w-[120px] focus:border-indigo-500 focus:ring-indigo-500';
        columns.forEach(c => { const opt = document.createElement('option'); opt.value = c; opt.textContent = c; colSel.appendChild(opt); });
        const opSel = document.createElement('select');
        opSel.className = 'border border-slate-300 rounded text-xs p-1.5 bg-slate-50';
        OPERATORS.forEach(o => { const opt = document.createElement('option'); opt.value = o.v; opt.textContent = o.l; opSel.appendChild(opt); });
        const valInp = document.createElement('input');
        valInp.className = 'border border-slate-300 rounded text-xs p-1.5 flex-1 min-w-[80px]';
        valInp.placeholder = 'Value...';
        const rem = document.createElement('button');
        rem.innerHTML = '<i class="ph ph-x"></i>';
        rem.className = 'text-red-400 hover:text-red-600 p-1';
        row.appendChild(colSel); row.appendChild(opSel); row.appendChild(valInp); row.appendChild(rem); container.appendChild(row);
        const rule = { column: colSel.value, op: opSel.value, value: '' };
        filtersArray.push(rule);
        colSel.onchange = () => rule.column = colSel.value;
        opSel.onchange = () => rule.op = opSel.value;
        valInp.oninput = () => rule.value = valInp.value;
        rem.onclick = () => { filtersArray.splice(filtersArray.indexOf(rule), 1); container.removeChild(row); };
    }

    function applyFilters(arr, filtersArray, mode='and'){
        if(!filtersArray.length) return arr;
        return arr.filter(item => {
            const results = filtersArray.map(r => {
                const val = String(item[r.column]||'').toLowerCase();
                const q = String(r.value).toLowerCase();
                if(r.op==='contains') return val.includes(q);
                if(r.op==='equals') return val===q;
                if(r.op==='starts') return val.startsWith(q);
                const numVal = parseFloat(val) || 0; const numQ = parseFloat(q) || 0;
                if(r.op==='gt') return numVal > numQ;
                if(r.op==='lt') return numVal < numQ;
                return false;
            });
            return mode==='and' ? results.every(Boolean) : results.some(Boolean);
        });
    }

    // --- DB ACTIONS ---
    async function clearDatabaseTable(tableName) {
        if(!confirm(`⚠️ DANGER: Clear ALL data in '${tableName}'?`)) return;
        if(prompt(`Type "DELETE" to confirm clearing ${tableName}.`) !== "DELETE") return alert("Cancelled.");
        try { await fetch(`/api/${tableName}_clear/all`, { method: 'DELETE' }); alert(`Table '${tableName}' cleared.`); await loadDefaults(); } 
        catch(e) { alert("Network error."); }
    }
    function downloadTableAsCSV(type) {
        let data = (type==='buyers') ? baseBuyers : ((type==='listings') ? baseListings : dbMatches);
        if(!data || !data.length) return alert(`No data in ${type}.`);
        downloadText(`${type}_db_export.csv`, toCSV(data));
    }
    async function saveMatchesToDb(matchesArr) {
        if(!matchesArr.length) return;
        $('saveMatchesBtn').textContent = "Saving..."; $('saveMatchesBtn').disabled = true;
        const records = matchesArr.map(m => ({ ...m, id: m.id || uid('match') }));
        await fetch('/api/matches/bulk', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(records) });
        alert("Matches Saved!"); $('saveMatchesBtn').textContent = "Save Results"; $('saveMatchesBtn').disabled = false;
    }
    async function loadDefaults() {
        try {
            const [r1, r2, r3] = await Promise.all([fetch('/api/buyers'), fetch('/api/listings'), fetch('/api/matches')]);
            if(r1.ok) baseBuyers = await r1.json(); if(r2.ok) baseListings = await r2.json(); if(r3.ok) dbMatches = await r3.json();
        } catch(e) { console.error("Load error", e); }
    }

    // --- NEW: ROW EDIT FUNCTION ---
    async function handleEditRow(btn) {
        const idx = parseInt(btn.getAttribute('data-idx'));
        const currentCsv = $('csvSelect').value;
         $('refreshCsv').click();
        
        // Identify which array we are editing
        let sourceArray = [];
        if (currentCsv === 'buyers.csv') sourceArray = baseBuyers;
        else if (currentCsv === 'listings.csv') sourceArray = baseListings;
        else return alert("Cannot edit matches directly. Clear and re-run.");

        // Find Row
        const row = sourceArray[idx]; 
        // NOTE: When using filtered view, index might mismatch if not careful. 
        // Better to find by ID if available, but filtered view uses csvRaw.
        // Let's use csvRaw for safety as it reflects current view.
        const viewRow = csvRaw[idx]; // This is safe with current renderer logic
        
        if (!viewRow || !viewRow.id) return alert("Row not found or ID missing.");

        const editedRow = { ...viewRow };
        delete editedRow.__index; // Remove internal index before edit loop

        let hasChanges = false;
        // Simple Prompt Loop for editing
        for (const key of Object.keys(editedRow)) {
            if (key === 'id') continue; // Don't edit ID
            const oldVal = editedRow[key] || '';
            const newVal = prompt(`Edit ${key}:`, oldVal);
            if (newVal !== null && newVal !== oldVal) {
                editedRow[key] = newVal;
                hasChanges = true;
            }
        }

        if (!hasChanges) return; // Cancelled

        // Save to DB
        try {
            const apiEndpoint = currentCsv === 'buyers.csv' ? '/api/buyers' : '/api/listings';
            const res = await fetch(`${apiEndpoint}/${viewRow.id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(editedRow)
            });

            if (res.ok) {
                alert("Row updated successfully!");
                await loadDefaults(); // Reload DB
                $('refreshCsv').click(); // Refresh Table View
            } else {
                alert("Server failed to save.");
            }
        } catch (e) {
            console.error(e); alert("Network Error saving edit.");
        }
    }

    // --- MATCHER ---
    function runMatcher(buyersArr, listingsArr, minScore=60){
        const out = [];
        const clean = (str) => (str || '').toLowerCase().replace(/[\s\W_]+/g, '');
        const tokens = (str) => (str || '').toLowerCase().split(/[\s,]+/).filter(s => s.length > 2);
        const listingsPrepared = (listingsArr||[]).map(l => ({
            raw: l, dealType: clean(l.deal_type), type: clean(l.property_type),
            price: parseNumber(l.price) || parseNumber(l.price_raw) || 0,
            locTokens: tokens((l.locality||'')+' '+(l.city||'')+' '+(l.state||'')+' '+(l.address||'')),
            descText: ((l.description||'')+' '+(l.project||'')+' '+(l.address||'')).toLowerCase()
        }));
        for(const b of (buyersArr||[])){
            const bId = b.id || uid('buyer');
            const bBudget = b.budget_rupees || toRupees(b.budget_raw, b.budget_unit) || 0;
            const bLocTokens = tokens((b.city||'')+' '+(b.state||'')+' '+(b.preferred_localities||''));
            const bKeywords = tokens((b.preferred_projects||'')+' '+(b.specific||''));
            const bType = clean(b.property_type); const bService = clean(b.service_type);
            for(const l of listingsPrepared){
                let score = 0;
                if((bService.includes('rent') && !l.dealType.includes('rent')) || (bService.includes('buy') && !l.dealType.includes('sell'))) continue;
                if(bBudget > 0 && l.price > 0) {
                    const diff = Math.abs(bBudget - l.price);
                    if(l.price <= bBudget) score += 30; else if((diff/bBudget) <= 0.25) score += Math.max(0, 30 * (1 - (diff/(bBudget*0.25))));
                } else score += 15;
                if(bLocTokens.some(t => l.locTokens.some(lt => lt.includes(t)))) score += 30; else score += 10;
                if(bType && l.type && (l.type.includes(bType) || bType.includes(l.type))) score += 25; else score += 10;
                let kwHits = 0; bKeywords.forEach(kw => { if(l.descText.includes(kw)) kwHits++; }); score += Math.min(15, kwHits * 5);
                const finalScore = Math.round(score);
                if(finalScore >= minScore) out.push({ id: uid('match'), buyer_id: bId, buyer_name: b.name||'', listing_id: l.raw.id||'', listing_title: l.raw.address||'Property', listing_price: l.price, listing_location: l.raw.locality||'', listing_url: l.raw.url||'', score: finalScore });
            }
        }
        return out.sort((a,b) => b.score - a.score);
    }

    // --- RENDERERS ---
    function renderMatches(ms){
        const cont = $('matchesContainer'); cont.innerHTML='';
        if(!ms.length) { cont.innerHTML = '<div class="p-12 text-center text-slate-400 border-2 border-dashed border-slate-200 rounded-xl bg-slate-50">No matches found. Try lowering score.</div>'; return; }
        const grouped = {}; ms.forEach(m => { grouped[m.buyer_id] = grouped[m.buyer_id] || { buyer_name: m.buyer_name, rows: [] }; grouped[m.buyer_id].rows.push(m); });
        Object.keys(grouped).forEach(bid => {
            const g = grouped[bid];
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl p-5 border border-slate-200 shadow-sm mb-6 animate-fade-in';
            card.innerHTML = `<div class="flex justify-between items-center mb-4 border-b border-slate-100 pb-3"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold text-xs">${g.rows.length}</div><div><h3 class="font-bold text-lg text-slate-800">${escapeHtml(g.buyer_name||'(Unnamed)')}</h3><div class="text-xs text-slate-400 font-mono">ID: ${bid}</div></div></div></div>`;
            const grid = document.createElement('div'); grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4';
            g.rows.forEach(r => {
                const item = document.createElement('div'); item.className = 'border border-slate-200 rounded-lg p-3 hover:border-indigo-400 hover:shadow-md transition-all bg-slate-50/50';
                item.innerHTML = `<div class="flex justify-between items-start mb-2"><span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-0.5 rounded-full border border-green-200">${r.score}% Match</span><span class="font-bold text-slate-900">₹${r.listing_price||'?'}</span></div><div class="mb-2"><a href="${r.listing_url||'#'}" target="_blank" class="text-sm font-semibold text-indigo-600 hover:underline line-clamp-1">${escapeHtml(r.listing_title)}</a><p class="text-xs text-slate-500 mt-1 line-clamp-1">${escapeHtml(r.listing_location)}</p></div>`;
                grid.appendChild(item);
            });
            card.appendChild(grid); cont.appendChild(card);
        });
        $('saveMatchesBtn').classList.remove('hidden'); $('saveMatchesBtn').textContent = `Save ${ms.length} Matches to DB`; $('saveMatchesBtn').onclick = () => saveMatchesToDb(ms);
    }

    function renderCsvTable(data, type) {
        const head = $('csvHead'); const body = $('csvBody');
        head.innerHTML = ''; body.innerHTML = '';
        if(!data.length) { head.innerHTML='<tr><td class="p-4 text-slate-500">Empty Table</td></tr>'; return; }
        
        // Get Cols
        const cols = Object.keys(data[0]).filter(k => k !== 'doc');
        
        // HEADER
        head.innerHTML = `<tr>
            ${cols.map(c => `<th class="bg-slate-50 text-slate-600 font-bold text-left p-3 border-b text-xs uppercase">${c}</th>`).join('')}
            <th class="bg-slate-50 text-slate-600 font-bold text-left p-3 border-b text-xs uppercase">Action</th>
        </tr>`;
        
        // BODY
        const filterQuick = ($('csvFilterQuick') ? $('csvFilterQuick').value : '').toLowerCase();
        data.forEach((row, idx) => {
            const rowVals = cols.map(c => (row[c]||'').toString()).join(' ').toLowerCase();
            if(filterQuick && !rowVals.includes(filterQuick)) return;
            
            // Store reference in raw for easy editing
            csvRaw[idx] = row; 

            const tr = document.createElement('tr');
            tr.innerHTML = `
                ${cols.map(c => `<td class="p-3 border-b text-sm text-slate-700">${escapeHtml(row[c])}</td>`).join('')}
                <td class="p-3 border-b text-sm">
                    <button class="edit-btn text-indigo-600 hover:text-indigo-900 font-bold text-xs" data-idx="${idx}">Edit</button>
                </td>
            `;
            body.appendChild(tr);
        });
    }

    // --- MAIN WIRING ---
    window.addEventListener('DOMContentLoaded', async () => {
        await loadDefaults();

        // GLOBAL EVENT LISTENER (Event Delegation)
        document.body.addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-btn')) {
                handleEditRow(e.target);
            }
        });

        document.querySelectorAll('nav button').forEach(btn => btn.onclick = () => {
             ['buyers','listings','data','matches'].forEach(p => {
                 $( `page-${p}`).classList.add('hidden');
                 if(btn.dataset.route === p) $(`page-${p}`).classList.remove('hidden');
             });
             document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
             btn.classList.add('active');
        });

        // Filter Wiring
        $('addDataFilterBtn').onclick = () => {
            if(!csvRaw.length && !baseBuyers.length && !baseListings.length) return alert('Load data first');
            // If csvRaw is empty, assume first load of buyers
            const sample = csvRaw.length ? csvRaw[0] : (baseBuyers[0] || baseListings[0] || {});
            createFilterRow($('dataFiltersContainer'), Object.keys(sample), dataFilters);
        };
        $('applyDataFilters').onclick = () => {
            const type = $('csvSelect').value.split('.')[0];
            let data = (type==='buyers') ? baseBuyers : ((type==='listings') ? baseListings : dbMatches);
            data = applyFilters(data, dataFilters, $('dataFilterMode').value);
            renderCsvTable(data, type);
        };
        $('clearDataFilters').onclick = () => { dataFilters = []; $('dataFiltersContainer').innerHTML=''; $('applyDataFilters').click(); };

        // Match Filter Wiring
        $('addMatchFilterBtn').onclick = () => {
            if(!matches.length) return alert("Run matcher first");
            createFilterRow($('matchFiltersContainer'), Object.keys(matches[0]), matchFilters);
        };
        $('applyMatchFilters').onclick = () => {
            let filtered = applyFilters(matches, matchFilters, $('matchFilterMode').value);
            renderMatches(filtered);
        };
        $('clearMatchFilters').onclick = () => { matchFilters = []; $('matchFiltersContainer').innerHTML=''; renderMatches(matches); };

        // Add Buttons
        $('addBuyer').onclick = async () => {
            $('addBuyer').textContent = 'Saving...'; $('addBuyer').disabled = true;
            const rec = { id: uid('buyer'), name: $('buyer_name').value, mobile: $('buyer_mobile').value, budget_raw: $('buyer_budget').value, budget_unit: $('buyer_budget_unit').value, property_type: $('buyer_property_type').value, preferred_localities: $('buyer_localities').value, email: $('buyer_email').value, mobile2: $('buyer_mobile2').value, country: $('buyer_country').value, state: $('buyer_state').value, city: $('buyer_city').value, service_type: $('buyer_service_type').value, sale_type: $('buyer_sale_type').value, furnishing: $('buyer_furnishing').value, possession_status: $('buyer_possession_status').value, possession_time: $('buyer_possession_time').value, area: $('buyer_area').value, area_unit: $('buyer_area_unit').value, preferred_projects: $('buyer_projects').value, lead_source: $('buyer_lead_source').value, referral: $('buyer_referral').value, nri: $('buyer_nri').value, loan_required: $('buyer_loan_required').value, purpose: $('buyer_purpose').value, specific: $('buyer_specific').value };
            if(!rec.name) { alert("Name required"); $('addBuyer').disabled = false; return; }
            await fetch('/api/buyers', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(rec) });
            alert("Buyer Saved!"); $('addBuyer').textContent = 'Add Buyer'; $('addBuyer').disabled = false; await loadDefaults();
        };

        $('addListing').onclick = async () => {
            $('addListing').textContent = 'Saving...'; $('addListing').disabled = true;
            const rec = { id: uid('listing'), address: $('listing_address').value, price: $('listing_price').value, price_unit: $('listing_price_unit').value, property_type: $('listing_property_type').value, deal_type: $('listing_deal_type').value, bedrooms: $('listing_bedrooms').value, furnishing: $('listing_furnishing').value, state: $('listing_state').value, locality: $('listing_locality').value, project: $('listing_project').value, google_address: $('listing_google_address').value, area: $('listing_area').value, area_unit: $('listing_area_unit').value, deposit: $('listing_deposit').value, deposit_unit: $('listing_deposit_unit').value, contact: $('listing_contact').value, url: $('listing_url').value, description: $('listing_description').value };
            if(!rec.address) { alert("Address required"); $('addListing').disabled = false; return; }
            await fetch('/api/listings', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(rec) });
            alert("Listing Saved!"); $('addListing').textContent = 'Add Listing'; $('addListing').disabled = false; await loadDefaults();
        };

        $('mergeAndRun').onclick = async () => {
            await loadDefaults();
            const min = parseFloat($('minScore').value) || 60;
            matches = runMatcher(baseBuyers, baseListings, min); // Update global matches var
            renderMatches(matches);
        };

        $('refreshCsv').onclick = async () => {
            await loadDefaults();
            const type = $('csvSelect').value.split('.')[0];
            let data = (type==='buyers') ? baseBuyers : ((type==='listings') ? baseListings : dbMatches);
            renderCsvTable(data, type);
        };
        $('csvFilterQuick').oninput = $('refreshCsv').onclick;

        $('refreshCsv').click();
    });
  </script>
